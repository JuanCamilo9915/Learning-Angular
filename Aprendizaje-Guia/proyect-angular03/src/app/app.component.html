<h1 style="text-align: center;">{{titulo}}</h1>

<form action="#">
  <input type="text" name='nombre' id="" [(ngModel)]='nombre'><br><br>
  <input type="text" name='apellido' id="" [(ngModel)]='apellido'><br><br>

  <button type="submit" name="registrar" (click)='registrarUsuario()'>Registrar</button>
</form>

<br>

<p *ngIf='registrado'>{{message}} {{nombre}} {{apellido}} {{message2}}</p>
